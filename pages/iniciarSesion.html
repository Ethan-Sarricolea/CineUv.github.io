<!DOCTYPE html>
<html lang="es">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - CineUV</title>
  <style>
    
  </style>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="styles\iniciar.css">
    <link rel="icon" href="sources\Logo_cineuv.ico" type="image/x-icon">
  </head>
</head>
<body>
  <div id="login-container">
    <img id="logo_cineuv" src="..\sources\Logo_cineuv.ico" alt="Logo CineUV">
    <h1>Inicio de Sesión</h1>
    <form id="login-form">
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <p><a href="#">¿No tienes una sesión? Registrate aquí</a></p>
      <button type="submit">Iniciar Sesión</button> <!-- Aqui debe redireccionar a usuario con la informacion -->
    </form>
    <p id="message"></p>

    <div id="user-info">
      <h2>Información del Usuario</h2>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Apellido:</strong> <span id="apellido"></span></p>
      <p><strong>Género:</strong> <span id="genero"></span></p>
      <p><strong>Fecha de Nacimiento:</strong> <span id="nacimiento"></span></p>
      <p><strong>Código Postal:</strong> <span id="codigo_postal"></span></p>
      <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
      <p><strong>País:</strong> <span id="pais"></span></p>
      <p><strong>Teléfono:</strong> <span id="num_telefono"></span></p>
    </div>
  </div>
  <script src="..\src\iniciarSesion.js"></script>
</body>
</html>
